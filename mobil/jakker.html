$('.nav-button').click(function () {

$(document).ready(function() {
    
    $(window).resize(function() {
       
        if($(window).width() <= 1024) {
            
            $('.nav-button').show();
        } else {
            
            $('.nav-button').hide();
        }
    }).resize();
});
